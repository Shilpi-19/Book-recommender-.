<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white{
        color: white;
    }
    .navbar{
        background-color: antiquewhite;

    }
    .navbar-brand{
       font-size: 30px;
        margin: auto;
    }
    .navbar-nav{
        display: flex;
        justify-content: center;
        text-align: center;
    .card-body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    }
</style>
<body style="background-color: black">
 <nav class="navbar" >
     <p class="navbar-brand" >My Book Recommender</p>
     <ul class="nav navbar-nav">
         <li><a href="/">Home</a></li>
         <li><a href="/recommend">Recommend</a></li>
         <li><a >Contact</a></li>
     </ul>
 </nav>
 <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Recommended Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter the book"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend Books">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                <div class="col-md-4" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[2] }}" alt="">
                            <h2 class="text-white">{{ i[0] }}</h2>
                            <h4 class="text-white">{{ i[1] }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}

        </div>
 </div>

</body>
</html>
